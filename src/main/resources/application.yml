spring:
  application:
    name: transaction-simulator-service
  datasource:
    username: user
    psssword: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    database-platform: org.hibernate.dialect.MySQLDialect

  rabbitmq:
    username: user
    password: password
    listener:
      simple:
        retry:
          enabled: true
          max-attempts: 3

  task:
    scheduling:
      pool:
        size: 5
      thread-name-prefix: simulator-scheduler-